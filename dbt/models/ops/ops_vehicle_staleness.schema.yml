version: 2

models:
  - name: ops_vehicle_staleness
    description: >
      Operational staleness view for driving refresh workflows. Computes age and stale_reason
      from marts.mart_vehicle_snapshot using policy thresholds (price>24h, tier1>168h).
    columns:
      - name: vin
        data_tests:
          - not_null
          - unique
          - valid_vin

      - name: tier1_observed_at
        data_tests:
          - not_null

      - name: tier1_artifact_id
        data_tests:
          - not_null
          - relationships:
              to: source('public', 'raw_artifacts')
              field: artifact_id

      - name: price_artifact_id
        description: Nullable when price is null/unobserved.
        data_tests:
          - relationships:
              to: source('public', 'raw_artifacts')
              field: artifact_id

      - name: stale_reason
        data_tests:
          - not_null
          - accepted_values:
              values: ['not_stale', 'price_only', 'full_details']
