version: 2

models:
  - name: int_price_events
    description: >
      Canonical price event feed at VIN grain. Includes Tier-1 (SRP, Detail) and Tier-2 (mapped carousel)
      observations. Intended for both "latest price" selectors and price-over-time analytics.
    columns:
      - name: vin
        data_tests:
          - not_null
          - valid_vin

      - name: listing_id
        description: Listing id when available (traceability). Nullable in general.
        # no tests: can be legitimately null in some contexts

      - name: artifact_id
        data_tests:
          - not_null
          - relationships:
              to: source('public', 'raw_artifacts')
              field: artifact_id

      - name: observed_at
        data_tests:
          - not_null

      - name: price
        data_tests:
          - not_null

      - name: source
        data_tests:
          - not_null
          - accepted_values:
              values: ['srp', 'detail', 'detail_carousel']

      - name: tier
        data_tests:
          - not_null
          - accepted_values:
              values: [1, 2]
