version: 2

models:
  - name: stg_srp_observations
    description: "Staging model for public.srp_observations with explicit columns and light cleanup."
    columns:
      - name: id
        data_tests:
          - not_null
          - unique

      - name: vin17
        data_tests:
          - valid_vin_nullable

      - name: vin
        data_tests:
          - not_null

      - name: artifact_id
        data_tests:
          - not_null
          - relationships:
              to: source('public', 'raw_artifacts')
              field: artifact_id

      - name: listing_id
        data_tests:
          - not_null

      - name: created_at
        data_tests:
          - not_null

    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: ['artifact_id', 'listing_id']
