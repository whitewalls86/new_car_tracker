version: 2

models:
  - name: stg_detail_observations
    description: "Staging view over public.detail_observations with explicit columns and constraint-mirroring tests."

    columns:
      - name: id
        data_tests: [not_null, unique]

      - name: vin
        data_tests:
          - valid_vin

      - name: artifact_id
        data_tests:
          - not_null
          - relationships:
              to: source('public', 'raw_artifacts')
              field: artifact_id

      - name: fetched_at
        data_tests: [not_null]

      - name: listing_state
        data_tests: [not_null]

