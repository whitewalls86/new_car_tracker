services:
  postgres:
    image: postgres:16
    container_name: cartracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cartracker
      POSTGRES_USER: cartracker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - cartracker_pgdata:/var/lib/postgresql/data
    networks:
      - cartracker-net

  n8n:
    image: n8nio/n8n:latest
    container_name: cartracker-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - cartracker-net

  scraper:
    build:
      context: .
    image: cartracker-scraper
    container_name: cartracker-scraper
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - cartracker_raw:/data/raw
    networks:
      - cartracker-net

volumes:
  cartracker_pgdata:
    external: true
    name: cartracker_pgdata

  cartracker_raw:
    external: true
    name: cartracker_raw

  n8n_data:
    external: true
    name: n8n_data

networks:
  cartracker-net:
    external: true
